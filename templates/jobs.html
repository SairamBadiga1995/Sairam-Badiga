<div>
  {% for job in jobs%}
    <div class="border-bottom mt-2 mb-4 row">
      <div class='col-10'>
        <h4>{{job['title']}}</h4>
        <div>
          <b>Location - </b>{{job['location']}}
              <div>
                {%if 'salary' in job%}
                  Salary {{job['salary']}}
                {%endif%}
              </div>
        </div>
      </div>
      
      <div class="col-2">
        <button type="button" class="btn btn-outline-info">Apply</button>
      </div>
    </div>
  {% endfor%}
  
</div>
