<div>
  {% for job in jobs %}
    <div class="border-bottom mt-2 mb-4 row">
      <div class='col-10'>
        <h4>{{job['title']}}</h4>
        <div>
          <b>Location - </b>{{job['location']}}
              <div>
                Salary {{job['salary']}}                                
              </div>
        </div>
      </div>
      
      <div class="col-2">
        <a class='btn btn-primary' role="button" class="btn btn-outline-info" href='/job/{{job["id"]}}'>Apply</a >
      </div>
    </div>
  {% endfor%}
  
</div>
